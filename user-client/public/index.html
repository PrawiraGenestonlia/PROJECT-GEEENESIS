<body>
  <div id="root-background"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="loader"></div>
</body>

<style>
  #root-background {
    position: fixed;
    z-index: -1;
    height: 100%;
    width: 100%;
    /* background-color: #f1f1f1; */
  }

  #main-screen-react {
    max-width: 2000px;
    margin-left: auto;
    margin-right: auto;
  }

  .loader {
    position: absolute;
    top: calc(50% - 4em);
    left: calc(50% - 4em);
    width: 6em;
    height: 6em;
    border: 1.1em solid rgba(0, 0, 0, 0.2);
    border-left: 1.1em solid rgb(100, 146, 237);
    border-radius: 50%;
    animation: load8 1.1s infinite linear;
    transition: opacity 0.3s;
  }

  .loader--hide {
    opacity: 0;
    pointer-events: none;
  }

  @keyframes load8 {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

</html>
